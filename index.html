<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body style="flex: 1; align-items: center; justify-content: center; display: flex;">
    <div style="background-color: rgb(186, 181, 181); width: 300px; padding: 24px; flex-direction: column; display: flex;">
    <div style="display: flex; justify-content: center; flex-direction: column;">
    <img src="./Logo.png" width="150" height="50">
    <p>Acesse o Sistema</p>
    </div>     
    <p>Nome</p> 
    <input type="text" placeholder="Ex: Eduardo">
    <p>Email</p>
    <input type="email" placeholder="Ex: Edu@gmail.com">
    <p>Telefone</p>
    <input type="text" placeholder="(13) 0800-****">
    <button style="padding: 6px; background-color: rgb(8, 121, 22); color: white; margin-top: 12px; border-radius: 5px; border-width: 0px;">Acessar sistema</button>
    </div>
</body>
</html>
